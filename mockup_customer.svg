<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
     <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.1"/>
     </filter>
  </defs>

  <rect width="600" height="400" fill="#E2E8F0"/>
  
  <!-- Profile Container -->
  <rect x="100" y="50" width="400" height="300" rx="16" fill="white" filter="url(#shadow)"/>
  
  <!-- Cover Photo -->
  <path d="M100 66 C100 57.1634 107.163 50 116 50 H 484 C 492.837 50 500 57.1634 500 66 V 120 H 100 V 66 Z" fill="#3B82F6"/>
  <circle cx="150" cy="80" r="20" fill="white" opacity="0.2"/>
  <circle cx="450" cy="60" r="40" fill="white" opacity="0.1"/>
  
  <!-- Avatar -->
  <circle cx="300" cy="120" r="40" fill="white"/>
  <circle cx="300" cy="120" r="36" fill="#F1F5F9"/>
  <path d="M300 130 C290 130, 285 140, 285 145 H 315 C 315 140, 310 130, 300 130 Z" fill="#94A3B8"/>
  <circle cx="300" cy="115" r="10" fill="#94A3B8"/>
  
  <!-- Info -->
  <text x="300" y="180" font-family="sans-serif" font-size="18" font-weight="bold" fill="#0F172A" text-anchor="middle">Sarah Johnson</text>
  <text x="300" y="200" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Premium Member since 2024</text>
  
  <!-- Stats -->
  <g transform="translate(140, 230)">
    <rect width="100" height="80" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
    <text x="50" y="30" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Orders</text>
    <text x="50" y="60" font-family="sans-serif" font-size="20" font-weight="bold" fill="#0F172A" text-anchor="middle">24</text>
  </g>
  
  <g transform="translate(250, 230)">
    <rect width="100" height="80" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
    <text x="50" y="30" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Spent</text>
    <text x="50" y="60" font-family="sans-serif" font-size="20" font-weight="bold" fill="#0F172A" text-anchor="middle">$3.2k</text>
  </g>

  <g transform="translate(360, 230)">
    <rect width="100" height="80" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
    <text x="50" y="30" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Points</text>
    <text x="50" y="60" font-family="sans-serif" font-size="20" font-weight="bold" fill="#0F172A" text-anchor="middle">850</text>
  </g>
</svg>
