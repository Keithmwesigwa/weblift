<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="25" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="800" height="600" fill="#E2E8F0"/>
  
  <g transform="translate(40, 40)">
    <rect width="720" height="520" rx="12" fill="white" filter="url(#dropshadow)"/>
    
    <!-- Window Chrome -->
    <path d="M0 12 C0 5.37258 5.37258 0 12 0 H708 C714.627 0 720 5.37258 720 12 V 40 H 0 V 12 Z" fill="#F8FAFC" stroke="#E2E8F0"/>
    <circle cx="20" cy="20" r="6" fill="#FF5F57" stroke="#E0443E" stroke-width="0.5"/>
    <circle cx="40" cy="20" r="6" fill="#FFBD2E" stroke="#DEA123" stroke-width="0.5"/>
    <circle cx="60" cy="20" r="6" fill="#28C840" stroke="#1AAB29" stroke-width="0.5"/>
    
    <!-- Sidebar -->
    <rect x="0" y="40" width="200" height="480" fill="#0F172A"/>
    <text x="20" y="80" font-family="sans-serif" font-size="14" font-weight="bold" fill="white" letter-spacing="1">DASHBOARD</text>
    
    <g transform="translate(20, 120)">
      <text x="0" y="0" font-family="sans-serif" font-size="12" fill="#94A3B8">MENU</text>
      
      <g transform="translate(0, 20)">
         <rect width="160" height="32" rx="4" fill="#3B82F6"/>
         <path d="M10 10 H22 V22 H10 Z" fill="white" opacity="0.9"/>
         <text x="35" y="20" font-family="sans-serif" font-size="12" fill="white">Products</text>
      </g>
      
      <g transform="translate(0, 60)">
         <path d="M10 10 H22 V22 H10 Z" fill="#475569"/>
         <text x="35" y="20" font-family="sans-serif" font-size="12" fill="#94A3B8">Orders</text>
      </g>
      
      <g transform="translate(0, 100)">
         <path d="M10 10 H22 V22 H10 Z" fill="#475569"/>
         <text x="35" y="20" font-family="sans-serif" font-size="12" fill="#94A3B8">Customers</text>
      </g>
        <g transform="translate(0, 140)">
         <path d="M10 10 H22 V22 H10 Z" fill="#475569"/>
         <text x="35" y="20" font-family="sans-serif" font-size="12" fill="#94A3B8">Analytics</text>
      </g>
    </g>

    <!-- Main Content -->
    <g transform="translate(200, 40)">
       <rect width="520" height="60" fill="white" stroke-bottom="#E2E8F0"/>
       <text x="30" y="35" font-family="sans-serif" font-size="18" fill="#1E293B" font-weight="600">Inventory Management</text>
       <rect x="420" y="20" width="80" height="28" rx="4" fill="#0F172A"/>
       <text x="440" y="38" font-family="sans-serif" font-size="12" fill="white">Add New</text>
       
       <!-- Table -->
       <g transform="translate(30, 80)">
          <!-- Header -->
          <rect width="460" height="30" fill="#F1F5F9" rx="4"/>
          <text x="10" y="20" font-family="sans-serif" font-size="11" fill="#64748B" font-weight="bold">ITEM NAME</text>
          <text x="200" y="20" font-family="sans-serif" font-size="11" fill="#64748B" font-weight="bold">SKU</text>
          <text x="300" y="20" font-family="sans-serif" font-size="11" fill="#64748B" font-weight="bold">STOCK</text>
          <text x="380" y="20" font-family="sans-serif" font-size="11" fill="#64748B" font-weight="bold">STATUS</text>
          
          <!-- Row 1 -->
          <g transform="translate(0, 40)">
             <line x1="0" y1="35" x2="460" y2="35" stroke="#E2E8F0"/>
             <rect x="0" y="5" width="24" height="24" rx="4" fill="#E2E8F0"/>
             <text x="35" y="22" font-family="sans-serif" font-size="12" fill="#1E293B" font-weight="500">Premium Leather bag</text>
             <text x="200" y="22" font-family="sans-serif" font-size="12" fill="#64748B">LB-001</text>
             <text x="300" y="22" font-family="sans-serif" font-size="12" fill="#1E293B">45</text>
             <rect x="380" y="8" width="50" height="20" rx="10" fill="#DCFCE7"/>
             <text x="390" y="22" font-family="sans-serif" font-size="10" fill="#166534" font-weight="bold">In Stock</text>
          </g>
          
          <!-- Row 2 -->
          <g transform="translate(0, 80)">
             <line x1="0" y1="35" x2="460" y2="35" stroke="#E2E8F0"/>
             <rect x="0" y="5" width="24" height="24" rx="4" fill="#E2E8F0"/>
             <text x="35" y="22" font-family="sans-serif" font-size="12" fill="#1E293B" font-weight="500">Cotton T-Shirt</text>
             <text x="200" y="22" font-family="sans-serif" font-size="12" fill="#64748B">TS-024</text>
             <text x="300" y="22" font-family="sans-serif" font-size="12" fill="#1E293B">12</text>
             <rect x="380" y="8" width="50" height="20" rx="10" fill="#FEF3C7"/>
             <text x="390" y="22" font-family="sans-serif" font-size="10" fill="#92400E" font-weight="bold">Low</text>
          </g>
          
          <!-- Row 3 -->
          <g transform="translate(0, 120)">
             <line x1="0" y1="35" x2="460" y2="35" stroke="#E2E8F0"/>
             <rect x="0" y="5" width="24" height="24" rx="4" fill="#E2E8F0"/>
             <text x="35" y="22" font-family="sans-serif" font-size="12" fill="#1E293B" font-weight="500">Summer Hat</text>
             <text x="200" y="22" font-family="sans-serif" font-size="12" fill="#64748B">SH-009</text>
             <text x="300" y="22" font-family="sans-serif" font-size="12" fill="#1E293B">0</text>
             <rect x="380" y="8" width="50" height="20" rx="10" fill="#FEE2E2"/>
             <text x="390" y="22" font-family="sans-serif" font-size="10" fill="#991B1B" font-weight="bold">Out</text>
          </g>
       </g>
    </g>
  </g>
</svg>
