<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="25" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="screen-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8FAFC"/>
    </linearGradient>
    <linearGradient id="img-overlay" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Background Context -->
  <rect width="800" height="600" fill="#E2E8F0"/>
  
  <!-- Main Window -->
  <g transform="translate(40, 40)">
    <rect width="720" height="520" rx="12" fill="white" filter="url(#dropshadow)"/>
    
    <!-- Window Chrome -->
    <path d="M0 12 C0 5.37258 5.37258 0 12 0 H708 C714.627 0 720 5.37258 720 12 V 40 H 0 V 12 Z" fill="#F1F5F9" stroke="#E2E8F0"/>
    <circle cx="20" cy="20" r="6" fill="#FF5F57" stroke="#E0443E" stroke-width="0.5"/>
    <circle cx="40" cy="20" r="6" fill="#FFBD2E" stroke="#DEA123" stroke-width="0.5"/>
    <circle cx="60" cy="20" r="6" fill="#28C840" stroke="#1AAB29" stroke-width="0.5"/>
    
    <!-- Address Bar -->
    <rect x="200" y="8" width="320" height="24" rx="4" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="360" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">store.brand.com</text>
    
    <!-- Viewport -->
    <rect x="0" y="40" width="720" height="480" rx="0" fill="url(#screen-grad)" clip-path="url(#clip-view)"/>
    
    <clipPath id="clip-view">
       <rect x="0" y="40" width="720" height="480"/>
    </clipPath>

    <!-- Navigation -->
    <g transform="translate(0, 40)">
       <rect width="720" height="60" fill="white" stroke="#F1F5F9"/>
       <text x="30" y="35" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="#0F172A">L U X E</text>
       <text x="450" y="35" font-family="sans-serif" font-size="12" fill="#1E293B">New Arrivals</text>
       <text x="540" y="35" font-family="sans-serif" font-size="12" fill="#64748B">Collections</text>
       <text x="620" y="35" font-family="sans-serif" font-size="12" fill="#64748B">Accessories</text>
    </g>

    <!-- Hero Image Area -->
    <g transform="translate(30, 130)">
       <rect width="420" height="360" fill="#1E293B"/> <!-- Placeholder for image -->
       <rect width="420" height="360" fill="url(#img-overlay)"/>
       
       <!-- Abstract geometric art to simulate photo -->
       <circle cx="210" cy="180" r="100" fill="#3B82F6" opacity="0.4" filter="blur(40px)"/>
       <circle cx="100" cy="100" r="80" fill="#EC4899" opacity="0.3" filter="blur(40px)"/>
       
       <text x="30" y="280" font-family="Times New Roman, serif" font-size="32" fill="white">Summer Collection</text>
       <text x="30" y="310" font-family="sans-serif" font-size="14" fill="#E2E8F0">Minimalist aesthetic for the modern era.</text>
       
       <rect x="30" y="330" width="120" height="1" fill="white"/>
       <text x="30" y="345" font-family="sans-serif" font-size="10" fill="white" font-weight="bold">SHOP NOW</text>
    </g>
    
    <!-- Sidebar Products -->
    <g transform="translate(480, 130)">
       <!-- Product 1 -->
       <rect width="210" height="170" fill="white"/>
       <rect x="5" y="5" width="200" height="120" fill="#F8FAFC"/>
       <!-- Abstract product shape -->
       <rect x="85" y="35" width="40" height="60" rx="4" fill="#CBD5E1"/>
       <text x="5" y="145" font-family="sans-serif" font-size="12" fill="#0F172A" font-weight="600">Basic Tee</text>
       <text x="5" y="160" font-family="sans-serif" font-size="12" fill="#64748B">$45.00</text>
       
       <!-- Product 2 -->
       <g transform="translate(0, 190)">
          <rect width="210" height="170" fill="white"/>
          <rect x="5" y="5" width="200" height="120" fill="#F8FAFC"/>
          <!-- Abstract product shape -->
          <circle cx="105" cy="65" r="30" fill="#CBD5E1"/>
          <text x="5" y="145" font-family="sans-serif" font-size="12" fill="#0F172A" font-weight="600">Ceramic Vase</text>
          <text x="5" y="160" font-family="sans-serif" font-size="12" fill="#64748B">$89.00</text>
       </g>
    </g>

  </g>
</svg>
