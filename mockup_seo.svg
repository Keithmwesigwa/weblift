<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="soft-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#3B82F6" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="chart-fill" x1="0" y1="0" x2="0" y2="1">
       <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
       <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </linearGradient>
    <filter id="glass" x="0" y="0" width="100%" height="100%">
       <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
  </defs>

  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="500" height="300" rx="16" fill="white" filter="url(#soft-shadow)"/>
  
  <!-- Header -->
  <text x="80" y="90" font-family="sans-serif" font-size="16" font-weight="bold" fill="#0F172A">Search Performance</text>
  <rect x="450" y="70" width="80" height="30" rx="6" fill="#F1F5F9"/>
  <text x="490" y="90" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Last 30 Days</text>

  <!-- Metrics -->
  <g transform="translate(80, 130)">
     <text x="0" y="0" font-family="sans-serif" font-size="12" fill="#64748B">Total Clicks</text>
     <text x="0" y="25" font-family="sans-serif" font-size="24" font-weight="bold" fill="#0F172A">12.5k</text>
     <text x="60" y="25" font-family="sans-serif" font-size="12" fill="#166534" font-weight="bold">↑ 12%</text>
     
     <g transform="translate(150, 0)">
       <text x="0" y="0" font-family="sans-serif" font-size="12" fill="#64748B">Impressions</text>
       <text x="0" y="25" font-family="sans-serif" font-size="24" font-weight="bold" fill="#0F172A">450k</text>
       <text x="60" y="25" font-family="sans-serif" font-size="12" fill="#166534" font-weight="bold">↑ 5%</text>
     </g>
  </g>

  <!-- Chart -->
  <g transform="translate(80, 200)">
     <!-- Grid Lines -->
     <line x1="0" y1="0" x2="440" y2="0" stroke="#F1F5F9"/>
     <line x1="0" y1="40" x2="440" y2="40" stroke="#F1F5F9"/>
     <line x1="0" y1="80" x2="440" y2="80" stroke="#F1F5F9"/>
     <line x1="0" y1="120" x2="440" y2="120" stroke="#F1F5F9"/>
     
     <!-- Path -->
     <path d="M0 100 C30 90, 60 110, 90 80 C120 50, 150 70, 180 40 C210 10, 240 30, 270 50 C300 70, 330 40, 360 20 C390 0, 410 10, 440 0"
           fill="none" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
           
     <path d="M0 100 C30 90, 60 110, 90 80 C120 50, 150 70, 180 40 C210 10, 240 30, 270 50 C300 70, 330 40, 360 20 C390 0, 410 10, 440 0 V 120 H 0 Z"
           fill="url(#chart-fill)"/>
           
     <!-- Tooltip -->
      <g transform="translate(270, 50)">
         <circle cx="0" cy="0" r="6" fill="#3B82F6" stroke="white" stroke-width="2"/>
         <rect x="-30" y="-40" width="60" height="28" rx="6" fill="#0F172A"/>
         <text x="0" y="-22" font-family="sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">2,405</text>
         <path d="M-6 -12 L0 -6 L6 -12 Z" fill="#0F172A"/>
      </g>
  </g>
</svg>
